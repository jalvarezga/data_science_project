{% if success %}
<div
  id="table-section"
  class="content-section {% if not first_rows %}hidden{% endif %}"
>
  <h2>First 5 Rows of the Data</h2>
  {% if first_rows %} {{ first_rows | safe }} {% else %}
  <p>No data to display.</p>
  {% endif %}
</div>

<pre id="show-table-code" style="display: none">
import pandas as pd
df = pd.read_csv("{{ filename }}")
first_rows = df.head()
print(first_rows)
</pre>
{% endif %}
